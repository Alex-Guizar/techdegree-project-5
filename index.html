<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="js/Rebox/jquery-rebox.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="container">

  <header>
    <input class="searchInput" type="text" name="searchInput" placeholder="Search">
  </header>

  <main id="gallery">
    <div class="row">
      <div class="col">
        <a class="gallery-link" href="photos/01.jpg" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
          <img class="gallery-thumbnail" src="photos/thumbnails/01.jpg" alt="Hay Bales">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
          <img class="gallery-thumbnail" src="photos/thumbnails/02.jpg" alt="Lake">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
          <img class="gallery-thumbnail" src="photos/thumbnails/03.jpg" alt="Canyon">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
          <img class="gallery-thumbnail" src="photos/thumbnails/04.jpg" alt="Iceberg">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
          <img class="gallery-thumbnail" src="photos/thumbnails/05.jpg" alt="Desert">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
          <img class="gallery-thumbnail" src="photos/thumbnails/06.jpg" alt="Fall">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
          <img class="gallery-thumbnail" src="photos/thumbnails/07.jpg" alt="Plantation">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
          <img class="gallery-thumbnail" src="photos/thumbnails/08.jpg" alt="Dunes">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane. ">
          <img class="gallery-thumbnail" src="photos/thumbnails/09.jpg" alt="Countryside Lane">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
          <img class="gallery-thumbnail" src="photos/thumbnails/10.jpg" alt="Sunset">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
          <img class="gallery-thumbnail" src="photos/thumbnails/11.jpg" alt="Cave">
        </a>
      </div>

      <div class="col">
        <a class="gallery-link" href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
          <img class="gallery-thumbnail" src="photos/thumbnails/12.jpg" alt="Bluebells">
        </a>
      </div>
    </div>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script src="js/Rebox/jquery-rebox.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
